<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm tuyến xe buýt TP.HCM</title>
    <link rel="icon" type="image/svg+xml" href="public/navigation.svg">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <h1><i data-feather="map" class="header-icon"></i> Tìm Tuyến Xe Buýt</h1>
                <p>Hệ thống gợi ý tuyến đi ngắn nhất - TP.HCM</p>
            </div>

            <div class="controls">
                <div class="input-group">
                    <label><i data-feather="map-pin" class="label-icon"></i> Điểm đi</label>
                    <div class="searchable-dropdown" id="startStationDropdown">
                        <input type="text" class="search-input" id="startStationInput"
                            placeholder="Nhập hoặc chọn trạm xuất phát..." autocomplete="off">
                        <input type="hidden" id="startStation">
                        <div class="dropdown-list" id="startStationList"></div>
                    </div>
                </div>

                <div class="input-group">
                    <label><i data-feather="navigation" class="label-icon"></i> Điểm đến</label>
                    <div class="searchable-dropdown" id="endStationDropdown">
                        <input type="text" class="search-input" id="endStationInput"
                            placeholder="Nhập hoặc chọn trạm đích..." autocomplete="off">
                        <input type="hidden" id="endStation">
                        <div class="dropdown-list" id="endStationList"></div>
                    </div>
                </div>

                <button class="find-btn" id="findRoutesBtn"><i data-feather="search" class="btn-icon"></i> Tìm Tuyến
                    Đường</button>
            </div>

            <div class="results" id="results">
                <div class="no-results">
                    <i data-feather="map" class="no-results-icon"></i>
                    <p>Chọn điểm đi và điểm đến để tìm tuyến xe buýt phù hợp</p>
                </div>
            </div>
            <div class="footer">
                © 2025 Gongcha
            </div>
        </div>

        <div class="map-container">
            <div id="map"></div>
            <div class="legend">
                <div class="legend-title">Chú giải</div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #66bb6a;"></div>
                    <span>Tuyến đường ngắn nhất</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #F9A825;"></div>
                    <span>Tuyến đường khác</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #42a5f5; height: 8px; width: 8px; border-radius: 50%;">
                    </div>
                    <span>Trạm xe buýt</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- App Scripts -->
    <script src="js/config/stations.js"></script>
    <script src="js/config/routes.js"></script>
    <script src="js/core/dijkstra.js"></script>
    <script src="js/core/routeFinder.js"></script>
    <script src="js/ui/map.js"></script>
    <script src="js/ui/results.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
